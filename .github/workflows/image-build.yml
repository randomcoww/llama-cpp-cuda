# References:
# https://some-natalie.dev/blog/kaniko-in-arc/
# https://dev.to/ipo/using-kaniko-to-build-and-publish-container-image-with-github-action-on-github-self-hosted-runners-d5m

name: Image Build
on:
  workflow_dispatch:
  schedule:
  - cron: "0 23 1 * *"
  push:
    paths-ignore:
    - .github/**
    - README.md
    branches:
    - master
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

env:
  CUDA_VERSION: 12.9.1

jobs:
  tag:
    runs-on: arc-runner-${{ github.event.repository.name }}
    container:
      image: docker.io/library/busybox:latest
    outputs:
      timestamp: ${{ steps.tag.outputs.TAG }}
    steps:
    - name: Set tag
      id: tag
      run: |
        echo TAG=$(date -u +'%Y%m%d.%H%M') | tee -a "$GITHUB_OUTPUT"
  build:
    needs:
      - tag
    runs-on: arc-runner-${{ github.event.repository.name }}
    container:
      image: ghcr.io/randomcoww/kaniko:debug
    permissions:
      contents: read
      packages: write
    steps:
    - name: Build and release container
      run: |
        mkdir -p $DOCKER_CONFIG
        cat > $DOCKER_CONFIG/config.json <<EOF
        {
          "auths": {
            "ghcr.io": {
              "auth": "$(echo -n ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} | base64 -w0)"
            }
          }
        }
        EOF

        /kaniko/executor \
          --dockerfile="./.devops/cuda.Dockerfile" \
          --context="git://github.com/ggml-org/llama.cpp#master" \
          --destination="ghcr.io/${{ github.repository }}:v${{needs.tag.outputs.timestamp}}-$CUDA_VERSION" \
          --build-arg CUDA_VERSION=$CUDA_VERSION \
          --skip-unused-stages \
          --target server \
          --push-retry 3
  build-llama-swap:
    needs:
      - tag
      - build
    runs-on: arc-runner-${{ github.event.repository.name }}
    container:
      image: ghcr.io/randomcoww/kaniko:debug
    permissions:
      contents: read
      packages: write
    steps:
    - name: Build and release container
      run: |
        mkdir -p $DOCKER_CONFIG
        cat > $DOCKER_CONFIG/config.json <<EOF
        {
          "auths": {
            "ghcr.io": {
              "auth": "$(echo -n ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} | base64 -w0)"
            }
          }
        }
        EOF

        /kaniko/executor \
          --dockerfile="llama-swap.Containerfile" \
          --context="${{ github.repositoryUrl }}#${{ github.ref }}#${{ github.sha }}" \
          --destination="ghcr.io/${{ github.repository }}:v${{needs.tag.outputs.timestamp}}-$CUDA_VERSION-llama-swap" \
          --build-arg BASE_IMAGE=ghcr.io/${{ github.repository }}:v${{needs.tag.outputs.timestamp}}-$CUDA_VERSION \
          --push-retry 3
  cleanup:
    needs:
      - build
      - build-llama-swap
    runs-on: arc-runner-${{ github.event.repository.name }}
    container:
      image: docker.io/node:current-alpine
    permissions:
      packages: write
    steps:
      - name: Remove old container images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 6
          token: ${{ secrets.GITHUB_TOKEN }}